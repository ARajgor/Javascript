    <script type="text/javascript">
        document.write("<h1>Hello World</h1><hr>");

        var a;   //undefined
        document.write(typeof(a)+"<hr>");

        a=null;   //null
        document.write(a+"<hr>");

        a=10;    //number
        var b=20;
        var c=a+b;
        document.write(a+"+"+b+"="+c+"<hr>");

        a1="10"   //String
        if(a==a1){
            document.write("a=10 and a1=\"10\" => a==a1 (a number and a1 string but result is true. only value are match not data type.)"+"<hr>");
        }
        else{
            document.write("(values are not match.)"+"<hr>");
        }

        if(a===a1){
            document.write("a===a1  (Both value and data type are match.)"+"<hr>");
        }
        else{
            document.write("a!==a1  (Both value and data type are not match.)"+"<hr>");
        }

        var d = 0;
        switch (d) {
            case 0:
                c=a+b;
                document.write("swich case: "+c+"<hr>");
                break;
            case 1:
                c=a-b;
                document.write("swich case: "+c+"<hr>");
                break;
            case 2:
                c=a*b;
                document.write("swich case: "+c+"<hr>");
                break;
            case 3:
                c=a/b;
                document.write("swich case: "+c+"<hr>");
                break;
            default:
                text = "No valid value";
        }

        while(d<10){
            document.write(d);
            d++;
        }
        document.write(" (while loop) <hr>");

        do{
            document.write(d);
            d++;
        }while(d<10);
        document.write(" (do while loop) <hr>");

        for(d=0;d<10;d++){
            document.write(d);
        }
        document.write(" (for loop) <hr>");
        
        function sum(a,b){
            return a+b
        }
        document.write("Function: "+sum(30,50)+"<hr>");

        var e=[10,20,70,80,30,40,50,60,90];
        document.write("List: "+e+"<br>");
        document.write("List[3]: "+e[3]+"<br>");
        document.write("List length: "+e.length+"<br>");
        e.push(100);
        document.write("List post 100: "+e+"<br>");
        e.pop();
        document.write("List pop: "+e+"<br>");
        e.shift();
        document.write("List shift: "+e+"<br>");
        e.unshift();
        document.write("List unshift: "+e+"<br>");
        e.sort();
        document.write("List sort assending(sort): "+e+"<br>");
        e.reverse();
        document.write("List sort deccending(reverse): "+e+"<br>");
        document.write("List isArray: "+Array.isArray(e)+"<br>");
        document.write("List concat: "+e.concat([100,110,120])+"<br>");
        document.write("List indexOf 50: "+e.indexOf(50)+"<hr>");

        //alert("hello");

        //prompt("What is your name?");

        //confirm("Do you want to visit website?");

        function count1(){
            window.location="https://www.youtube.com/";
            //or window.location.assign("https://www.youtube.com/");
        }
        

    </script>
